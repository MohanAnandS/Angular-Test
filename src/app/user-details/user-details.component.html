<h1>User Details</h1>
<div *ngIf="user">
  <img [src]="user.avatar_url" alt="{{ user.login }}" width="100" height="100" />
  <p><strong>Username:</strong> {{ user.login }}</p>
  <p><strong>Name:</strong> {{ user.name }}</p>
  <p><strong>Company:</strong> {{ user.company }}</p>
  <p><strong>Location:</strong> {{ user.location }}</p>
  <p><strong>followers_url:</strong><a [href]="user.followers_url" target="_blank"> {{ user.followers_url }}</a></p>
  <p><strong>Profile URL:</strong> <a [href]="user.html_url" target="_blank">{{ user.html_url }}</a></p>
</div>
