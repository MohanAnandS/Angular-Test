<h1>User List</h1>

<p-table [value]="users" [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords" (onPage)="onPageChange($event)" [rowsPerPageOptions]="[5, 10, 25]">
    <ng-template pTemplate="header">
      <tr>
        <th>Avatar</th>
        <th>Username</th>
        <th>ID</th>
        <th>Details</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-user>
      <tr>
        <td><img [src]="user.avatar_url" alt="{{ user.login }}" width="50" height="50" /></td>
        <td>{{ user.login }}</td>
        <td>{{ user.id }}</td>
        <td><a [routerLink]="['/user', user.login]">View Details</a></td> 
      </tr>
    </ng-template>
</p-table>
